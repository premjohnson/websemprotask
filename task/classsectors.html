<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
       
        .custom-paragraph {
            font-family: Arial, sans-serif; 
        }

        
        .custom-button {
            background-color: #4CAF50;
            color: white; 
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; 
        }
    </style>
</head>
<body>
    <p class="custom-paragraph">This is the first paragraph with Arial font.</p>
    <p class="custom-paragraph">This is the second paragraph, also with Arial font.</p>

    <button class="custom-button">Button 1</button>
    <button class="custom-button">Button 2</button>
    <button class="custom-button">Button 3</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Example</title>
    <style>
        /* Universal selector to apply background color */
        * {
            background-color: #f0f8ff; /* Light blue background for all elements */
            margin: 0; /* Remove default margin from all elements */
            padding: 0; /* Optional: remove default padding from all elements */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        
        /* Additional styling for demonstration */
        h1 {
            text-align: center; /* Center align the heading */
            padding: 20px; /* Add padding around the heading */
        }

        p {
            margin: 10px; /* Margin for paragraphs to space them out */
            font-size: 18px; /* Font size for paragraphs */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Universal Selector Example</h1>
    <p>This is the first paragraph demonstrating the use of the universal selector.</p>
    <p>This is the second paragraph with some margin for spacing.</p>
</body>
</html>

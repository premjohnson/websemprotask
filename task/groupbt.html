<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Example</title>
    <style>
        /* Grouping selector for headings */
        h1, h2, h3 {
            color: #2c3e50; /* Dark color for headings */
            text-align: center; /* Center text alignment */
        }

        /* Grouping selector for paragraphs and divs */
        p, div {
            border: 2px solid #3498db; /* Blue border */
            padding: 15px; /* Padding inside the elements */
            margin: 10px 0; /* Margin for spacing */
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading Level 1</h2>
    <h3>Subheading Level 2</h3>

    <div>
        <p>This is a paragraph inside a div. It shares border and padding styles with other paragraphs.</p>
    </div>

    <p>This is a standalone paragraph that also shares border and padding styles.</p>
</body>
</html>

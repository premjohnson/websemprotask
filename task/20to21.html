<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector Example</title>
    <style>
       p {
            font-size: 20px;
        }

        h2 {
            margin: 10px; 
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <p>This is a paragraph with a font size of 20px.</p>
    <h2>Heading 2</h2>
    <p>This is another paragraph with the same font size.</p>
</body>
</html>

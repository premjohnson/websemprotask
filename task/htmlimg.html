<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center; 
        }
        .gallery {
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin-top: 20px
        }
        img {
            border: 2px solid #ccc;
            border-radius: 5px; 
        }
    </style>
</head>
<body>

    <h1>Image Example</h1>
    <p>This is an example of a single image:</p>
    <img src="https://via.placeholder.com/400x200" alt="Example Image" width="400" height="200">
    
    <h2>Image Gallery</h2>
    <p>Below is an image gallery with three images:</p>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Image 1" width="150" height="150">
        <img src="https://via.placeholder.com/150" alt="Image 2" width="150" height="150">
        <img src="https://via.placeholder.com/150" alt="Image 3" width="150" height="150">
    </div>

</body>
</html>

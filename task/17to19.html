<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1, h2, h3, h4, h5, h6 {
            color: blue; 
            font-style: italic; 
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p style="color: red;">This paragraph text is red due to inline CSS styling.</p>
    <h2>Section Title</h2>
    <p>This is a sample paragraph under the section title.</p>

</body>
</html>
